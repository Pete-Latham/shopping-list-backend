version: '3.8'

services:
  # Development overrides for the app service
  app:
    build:
      target: builder
    environment:
      NODE_ENV: development
    volumes:
      - .:/app
      - /app/node_modules
    command: ["npm", "run", "start:dev"]
    ports:
      - "3000:3000"
      - "9229:9229"  # Debug port
